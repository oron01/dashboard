<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oron's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="pageLayout">
        <div class="sidebar">
            <div class="sidebarHeader">
                <div>
                    <img src="assets/DASHBOARD.svg" alt="" width="30" height="30">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="sidebarMain">
                <div>
                    <img src="assets/HOME.svg" alt="" width="30" height="30">
                    <p>Home</p>
                </div>
                <div>
                    <img src="assets/PROFILE.svg" alt="" width="30" height="30">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="assets/MESSAGES.svg" alt="" width="30" height="30">
                    <p>Messages</p>
                </div>
                <div>
                    <img src="assets/HISTORY.svg" alt="" width="30" height="30">
                    <p>History</p>
                </div>
                <div>
                    <img src="assets/TASKS.svg" alt="" width="30" height="30">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="assets/COMMUNITIES.svg" alt="" width="30" height="30">
                    <p>Communities</p>
                </div>
            </div>
            <div class="sidebarSettings">
                <div>
                    <img src="assets/SETTINGS.svg" alt="" width="30" height="30">
                    <p>Settings</p>
                </div>
                <div>
                    <img src="assets/SUPPORT.svg" alt="" width="30" height="30">
                    <p>Support</p>
                </div>
                <div>
                    <img src="assets/PRIVACY.svg" alt="" width="30" height="30">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="searchbar">
                <input type="search" placeholder=" ">
                <img src="assets/SEARCH.svg" alt="" height="30" width="30">
                <div></div>
            </div>
            <div class="navButtons">
            <img src="assets/NOTIFICATIONS.svg" width="30" height="30" alt="">
            <img src="assets/PFP.svg" width="30" height="30" alt="">
            <p>Desmond Benjamin</p>
            <div></div>
            </div>
        </div>
        <div class="header">
            <div></div>
            <div class="greeting">
                <img class="greetingPfp" src="assets/PFP.svg" alt="" width="50" height="50">
                <p>Hi there,</p>
                <p>Desmond Bemjamin (@DesmondBenjamin)</p>
            </div>
            <div></div>
            <div class="headerButtons">
                <div>New</div>
                <div>Upload</div>
                <div>Share</div>
            </div>
            <div></div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
